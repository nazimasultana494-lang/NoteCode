<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCode - Advanced Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üìù NoteCode</h1>
            </div>
            <div class="header-right">
                <button id="darkModeToggle" class="btn-icon" title="Toggle Dark Mode">
                    üåô
                </button>
                <button id="exportBtn" class="btn-icon" title="Export Note">
                    ‚¨áÔ∏è
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
                <button id="deleteNoteBtn" class="btn btn-danger">üóëÔ∏è Delete</button>
            </div>
            <div class="toolbar-right">
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" value="#000000" title="Choose text color">
                
                <label for="bgColor">Background:</label>
                <input type="color" id="bgColor" value="#ffffff" title="Choose background color">
                
                <button id="runBtn" class="btn btn-success">‚ñ∂Ô∏è Run</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div id="tabsWrapper" class="tabs-wrapper"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Text Editor -->
            <div class="editor-section">
                <textarea id="noteEditor" class="note-editor" placeholder="Start typing your note..."></textarea>
            </div>

            <!-- Output Preview -->
            <div id="outputSection" class="output-section hidden">
                <div class="output-header">
                    <h3>Output Preview</h3>
                    <button id="closeOutputBtn" class="btn-close">‚úï</button>
                </div>
                <iframe id="outputFrame" class="output-frame"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
